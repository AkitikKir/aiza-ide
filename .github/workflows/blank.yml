name: Build and Package Aiza IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew
        shell: bash
        continue-on-error: true

      - name: Save make gradlew log
        if: always()
        run: |
          echo "Make gradlew executable step completed with status: ${{ job.status }}" > make-gradlew.log
          echo "Timestamp: $(date)" >> make-gradlew.log
        shell: bash

      - name: Create .env from Secrets
        run: |
          echo "AIZA_API_KEY=${{ secrets.AIZA_API_KEY }}" > .env
          echo "AIZA_BASE_URL=${{ secrets.AIZA_BASE_URL || 'https://api.aiza-ai.ru/v1' }}" >> .env
        shell: bash
        continue-on-error: true

      - name: Save create .env log
        if: always()
        run: |
          echo "Create .env step completed with status: ${{ job.status }}" > create-env.log
          echo "Timestamp: $(date)" >> create-env.log
          echo "Env file content:" >> create-env.log
          cat .env 2>/dev/null || echo "No .env file created" >> create-env.log
        shell: bash

      - name: Build and Package
        run: |
          set -o pipefail
          ./gradlew :desktopApp:package --no-daemon --stacktrace --info 2>&1 | tee build.log
        shell: bash
        continue-on-error: true

      - name: Save build package log
        if: always()
        run: |
          echo "Build and Package step completed with status: ${{ job.status }}" > build-package-status.log
          echo "Timestamp: $(date)" >> build-package-status.log
          echo "Exit code saved in separate file" >> build-package-status.log
          
          # Capture Gradle build output if it exists
          if [ -f build.log ]; then
            cp build.log gradle-build-output.log
            echo "Gradle output saved to gradle-build-output.log" >> build-package-status.log
          else
            echo "No build.log file found" >> build-package-status.log
          fi
        shell: bash

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: AizaIDE-${{ matrix.os }}-binaries
          path: |
            desktopApp/build/compose/binaries/main/deb/*.deb
            desktopApp/build/compose/binaries/main/msi/*.msi
            desktopApp/build/compose/binaries/main/dmg/*.dmg
            desktopApp/build/compose/binaries/main/pkg/*.pkg
            desktopApp/build/compose/binaries/main/exe/*.exe
          if-no-files-found: warn

      - name: Upload All Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: AizaIDE-${{ matrix.os }}-logs
          path: |
            make-gradlew.log
            create-env.log
            build-package-status.log
            gradle-build-output.log
            build.log
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload Gradle Logs Directory
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: AizaIDE-${{ matrix.os }}-gradle-logs
          path: |
            desktopApp/build/**/*.log
            gradle/**/*.log
            **/build/reports/**/*
            **/build/test-results/**/*
          if-no-files-found: ignore
          retention-days: 30
