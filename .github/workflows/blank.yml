name: Build & Package Aiza IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_path: desktopApp/build/compose/binaries/main/deb/*.deb
          - os: windows-latest
            artifact_path: desktopApp/build/compose/binaries/main/msi/*.msi
          - os: macos-latest
            artifact_path: desktopApp/build/compose/binaries/main/dmg/*.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create .env from Secrets
        run: |
          echo "AIZA_API_KEY=${{ secrets.AIZA_API_KEY }}" >> .env
          echo "AIZA_BASE_URL=https://api.aiza-ai.ru/v1" >> .env
        shell: bash

      - name: Build and Package
        run: ./gradlew :desktopApp:package
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AizaIDE-${{ matrix.os }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: warn
          
