name: Build and Package Aiza IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew
        shell: bash

      - name: Create .env from Secrets
        run: |
          echo "AIZA_API_KEY=${{ secrets.AIZA_API_KEY }}" > .env
          if [ -n "${{ secrets.AIZA_BASE_URL }}" ]; then
            echo "AIZA_BASE_URL=${{ secrets.AIZA_BASE_URL }}" >> .env
          else
            echo "AIZA_BASE_URL=https://api.aiza-ai.ru/v1" >> .env
          fi
        shell: bash

      - name: Build and Package
        env:
          AIZA_API_KEY: ${{ secrets.AIZA_API_KEY }}
          AIZA_BASE_URL: ${{ secrets.AIZA_BASE_URL }}
        run: ./gradlew :desktopApp:package
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AizaIDE-${{ matrix.os }}
          path: |
            desktopApp/build/compose/binaries/main/deb/*.deb
            desktopApp/build/compose/binaries/main/msi/*.msi
            desktopApp/build/compose/binaries/main/dmg/*.dmg
            desktopApp/build/compose/binaries/main/pkg/*.pkg
            desktopApp/build/compose/binaries/main/exe/*.exe
          if-no-files-found: warn
          
